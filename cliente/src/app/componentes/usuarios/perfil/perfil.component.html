<app-navbar></app-navbar>
<section class="profile-container">
  <section class="profile-box">
    <div>
      <form  [formGroup]="updateUser" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <img [src]="imageProfile" width="100" *ngIf="imageProfile">
          <label for="exampleInputImage" class="upload-img label-img">Foto de perfil</label>
          <input type="file" (change)="uploadImageProfile($event)" class="form-control upload-img" formControlName="imageProfile">
        </div>
        <div class="form-group">
          <label for="exampleInputUser" class="label">Usuario</label>
          <input type="text" class="form-control" id="exampleInputUser1" aria-describedby="user" placeholder={{username}} formControlName="username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder={{password}} formControlName="password" >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="text" class="form-control" id="exampleInputEmail1" placeholder={{email}} formControlName="email">
        </div>
        <button class="btn btn-outline-dark" id="entrar">VOLVER</button>
        <button type="submit" class="btn btn-dark" id="entrar">ACTUALIZAR</button>
      </form>

    </div>
  </section>
</section>

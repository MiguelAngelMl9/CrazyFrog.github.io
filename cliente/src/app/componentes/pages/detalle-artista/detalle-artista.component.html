<app-navbar></app-navbar>
<section class="artistaDisp">
  <img class="artista-img" [src]="artistaInfo.image">
  <div class="artista-nombre">
    <h1> {{artistaInfo.nombre}} </h1>
  </div>
  <div class="divBuscador">
    <div class="lupa">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
      </svg>
    </div>
    <input class="buscador" type="text" placeholder="Filter de Álbumes">
  </div>
</section>
<div class="container">
  <div class="row">
    <div class="col-md-2" *ngFor="let item of albumes">
      <div class="card custom-card">
        <img src="../../../../assets/defaultImageProfile.jpg" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{item.nombre}}</h5>
          <p class="card-subtitle">{{item.anyo}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
